name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Enable Corepack for Yarn Berry support
      - name: Enable Corepack
        run: corepack enable

      # Configure Node.js and Yarn cache
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Install dependencies with Yarn
      - run: yarn install --frozen-lockfile

      # Run linting on all projects
      - name: Lint
        run: yarn nx run-many -t lint

      # Run tests (only api has tests)
      - name: Test
        run: yarn nx run-many -t test --skip-nx-cache

      # Build all projects
      - name: Build
        run: yarn nx run-many -t build
